<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Raihan Alfitrah</title>

    <!-- box icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- header design -->
    <header class="header">
      <a href="#" class="logo">Portofolio</a>

      <i class='bx bx-menu' id="menu-icon"></i>
      
      <nav class="navbar">
        <a href="index.html">Kembali</a>
      </nav>
    </header>
    





    <!-- portfolio section design -->
    <section class="portofolio" id="portofolio">
      <h2 class="heading">SIKERMA <br> <span>Sistem Kerja Sama</span></h2>

      <div class="portofolio-container">
        <div class="portofolio-box">
          <img src="images/LandingPage.png" alt="">
          <div class="portofolio-layer">
            <h4>Landing Page</h4>
            <p>SIKERMA</p>
          </div>
        </div>

        <div class="portofolio-box">
          <img src="images/Tampilan Login.png" alt="">
          <div class="portofolio-layer">
            <h4>Tampilan Login</h4>
            <!-- <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. </p> -->
          </div>
        </div>

        <div class="portofolio-box">
          <img src="images/Dashboard.png" alt="">
          <div class="portofolio-layer">
            <h4>Dashboard</h4>
          </div>
        </div>

        <div class="portofolio-box">
          <img src="images/halaman Create Usulan.png" alt="">
          <div class="portofolio-layer">
            <h4>Form Usulan</h4>
          </div>
        </div>

        <div class="portofolio-box">
            <img src="images/halaman proses usulan.png" alt="">
            <div class="portofolio-layer">
              <h4>Proses Usulan</h4>
            </div>
          </div>

          <div class="portofolio-box">
            <img src="images/halaman hasil usulan.png" alt="">
            <div class="portofolio-layer">
              <h4>Hasil Usulan</h4>
            </div>
          </div>


      </div>
    </section>
    
    <!-- footer design -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2023 by Hann </p>
      </div>

      <div class="footer-iconTop">
        <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
      </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
